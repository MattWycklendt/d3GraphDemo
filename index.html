<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
  stroke-width: 1.5px;
}

.node {
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 1.5px;
}

.node.sel {
  fill: #f00;
}

</style>
<body>

<button type="button" onclick="arrUnselected()" >Arrange Unselected</button><br>
<button type="button" onclick="arrSelected()" >Arrange Selected</button><br>
<button type="button" onclick="collapseSelected()" >Collapse Selected</button><br>
<button type="button" onclick="uncollapseSelected()" >Uncollapse Selected</button><br>
Click Node To select<br>
Double-Click Node to de-select<br>
